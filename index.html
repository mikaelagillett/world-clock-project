<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.9.2/css/flag-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock Project</title>
  </head>
  <body>
    <div class="container">
      <div class="homepage" id="home">
        <div class="homepage-content">
          <h1>Welcome to Clock Airlines</h1>
          <div class="main-home" id="home-times">
            <div class="home-time-displays">
              <div class="home-paris">
                <h2>Paris</h2>
                <h3 id="paris-date"></h3>
                <span id="paris-time"></span>
              </div>
              <div class="home-toronto">
                <h2>Toronto</h2>
                <h3 id="toronto-date"></h3>
                <span id="toronto-time"></span>
              </div>
              <div class="home-london">
                <h2>London</h2>
                <h3 id="london-date"></h3>
                <span id="london-time"></span>
              </div>
              <div class="home-new-york">
                <h2>New York</h2>
                <h3 id="new-york-date"></h3>
                <span id="new-york-time"></span>
              </div>
            </div>
            <button type="submit" id="book-button" accesskey="b">
              Book a Flight
            </button>
          </div>
          <div class="purchase-a-ticket inactive" id="home-purchase">
            <h2>please purchase a ticket</h2>
            <form action="/submit" class="ticket-form" id="ticket-form">
              <select name="travel-location" id="location-select">
                <option value="" selected disabled hidden>
                  select a travel location
                </option>
                <option value="Europe/Paris">Paris</option>
                <option value="America/Toronto">Toronto</option>
                <option value="Europe/London">London</option>
                <option value="America/New_York">New York</option>
              </select>
              <br />
              <select name="travel-date" id="date-select">
                <option value="" selected disabled hidden>
                  select travel date
                </option>
                <option value="today">Today</option>
                <option value="next-week">Next Week</option>
                <option value="next-year">Next Year</option>
                <option value="ten-years">10 Years</option>
              </select>
              <br />
              <button type="submit" id="purchase-button" accesskey="p">
                Purchase Ticket
              </button>
            </form>
          </div>
        </div>
        <footer>
          <a href="https://github.com/mikaelagillett/world-clock-project"
            >open-source coded</a
          >
          by mikaela gillett
        </footer>
      </div>
      <div class="loading-page inactive" id="loading-page">
        <img
          src="images/plane1.png"
          alt="plane"
          class="loading-image"
          id="loading-image"
        />
        <p id="loading-description">boarding plane ...</p>
      </div>
      <div class="city-page inactive" id="city-page">
        <div class="city-content" id="city-content"></div>
        <button type="submit" id="home-button" accesskey="h">
          travel home
        </button>
      </div>
      <div class="welcome-home-page inactive" id="welcome-home-page">
        <div class="welcome-home-content">
          <div class="welcome-home-text">
            <h1>Welcome Home</h1>
            <h2>thank you for flying with us</h2>

            <div class="current">
              <div class="current-location-section">
                arrival location:
                <br />
                <span class="current-timezone" id="current-timezone"
                  >America/Toronto</span
                >
              </div>
              <div class="current-time-section">
                it is currently:
                <br />
                <span class="current-time" id="current-time">12:02:57</span>
              </div>
            </div>
          </div>
          <img src="images/home.png" alt="home sketch" />
        </div>
        <button type="submit" id="new-flight-button" accesskey="n">
          new flight
        </button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
